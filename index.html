<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Small = Large</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="preload">
    <a href="about.html" class="hover-link" id="aboutLink">=</a>

    <div class="container">
      <div
        class="box"
        data-text="In the quiet of the soil, beneath layers of earth, a seed contains all that it will ever be. It holds not just the future of a single tree, but the potential to change an entire landscape. The energy within the seed is a universe waiting to unfold, just as a single thought can spark a chain of events far beyond its origin."
      >
        <img src="images/MapleSeed.jpg" />
      </div>
      <div
        class="box"
        data-text="To see the world in a grain of sand, And a heaven in a wild flower, Hold infinity in the palm of your hand, And eternity in an hour."
      >
        <img src="images/MapleSoil.jpg" />
      </div>
      <div
        class="box"
        data-text="From darkness, a seed emerges, its roots anchoring deep. This first act is a quiet declaration: life has begun."
      >
        <img src="images/MapleSprout.jpg" />
      </div>
      <div
        class="box"
        data-text="He who plants a tree, plants hope, Rootlets up through fibres blindly grope; Leaves unfold into horizons free."
      >
        <img src="images/Roots.jpg" />
      </div>
      <div
        class="box"
        data-text="As the sapling grows, it is both a product of its environment and an agent of change. Its roots, though small, anchor the soil, preventing erosion. Its leaves absorb sunlight, fueling the process of photosynthesis that powers not just its growth, but the oxygen cycle for all life. This small tree will one day be a part of something much larger than itself, but its influence starts now, quietly shaping the world around it."
      >
        <img src="images/MapleBig.jpg" />
      </div>
      <div
        class="box"
        data-text="With age, a tree becomes more than just a living organism. It becomes a habitat, a part of the intricate web of life. Its branches host birds and insects, its roots nurture fungi and worms. Through photosynthesis, it regulates the atmosphere. And as it grows taller, its canopy reaches for the heavens, a silent witness to centuries of change."
      >
        <img src="images/FinalTree.jpg" />
      </div>

      <div
        class="box"
        data-text="I have given, or would have given, life to the grain; but if it will not grow or ripen, with the rain of beauty, the rain will return to the cloud."
      >
        <img src="images/Storm.jpg" />
      </div>
      <div
        class="box"
        data-text="Each raindrop is a tiny miracle. Moisture from the atmosphere falls to the earth, carrying with it minerals, pollutants, and nutrients. In a way, every drop has its own journey, falling from the sky, interacting with the air, the plants, and the earth. Together, they form the lifeblood of ecosystems."
      >
        <img src="images/RainWeather.jpg" />
      </div>
      <div
        class="box"
        data-text="Water is the sculptor of life. It gathers in the hollows of the forest floor, creating small pools that nourish roots, hydrate plants, and provide sustenance for animals. In the absence of rain, this water is the reservoir that sustains the forest, a cycle that has existed for millennia."
      >
        <img src="images/RainTree.jpg" />
      </div>
      <div
        class="box"
        data-text="As water gathers, it forms streams. These streams are the lifeblood of a forest, carrying away excess water, carrying nutrients to plants, and carrying life across the landscape. Streams are constantly moving, never stagnant, perpetually reshaping the land and providing a home to aquatic life."
      >
        <img src="images/RainPuddle.jpg" />
      </div>
      <div
        class="box"
        data-text="All night the sound had come back again, and again falls this quiet, persistent rain. What am I to myself that must be remembered, insisted upon so often."
      >
        <img src="images/FlowerRainSprout.jpg" />
      </div>
      <div
        class="box"
        data-text="A single droplet clings to a leaf, its surface a perfect sphere. It trembles, suspended in time, before slipping away. This droplet, this moment, nourishes the delicate bud beneath, bringing it closer to bloom."
      >
        <img src="images/WaterDrop.jpg" />
      </div>

      <div
        class="box"
        data-text="Pollen grains are the architect of life. When they land on the receptive parts of another flower, they start the process of fertilization. In the process, they connect plants, bringing species together and ensuring the genetic diversity that is essential for the health of the ecosystem."
      >
        <img src="images/PollenClose.jpg" />
      </div>
      <div
        class="box"
        data-text="Withstands until the sweet assault, Their chivalry consumes, While he, victorious, tilts away, To vanquish other blooms."
      >
        <img src="images/BeePollen.jpg" />
      </div>
      <div
        class="box"
        data-text="Wind is both a passive and powerful force, carrying pollen from one place to another. This unseen exchange between plants is how nature maintains its balance—by exchanging life across great distances."
      >
        <img src="images/PollenSpread.jpg" />
      </div>
      <div
        class="box"
        data-text="Each stem contains all the information it needs to grow into a new plant. The process of fertilization sets in motion the creation of seeds, which will eventually find their way into the soil, spreading, and continuing the cycle."
      >
        <img src="images/FlowerPollen.jpg" />
      </div>
      <div
        class="box"
        data-text="The bud stands for all things, even for those things that don’t flower, for everything flowers, from within, of self-blessing; though sometimes it is necessary to reteach a thing its loveliness, to put a hand on its brow of the flower and retell it in words and in touch it is lovely."
      >
        <img src="images/FlowerSprout.jpg" />
      </div>
      <div
        class="box"
        data-text="Each tree, each plant, each organism in the forest is part of a complex web of life. By interacting with each other, these plants and animals contribute to the forest’s overall health. It is not a collection of isolated beings, but a thriving, interconnected community."
      >
        <img src="images/FlowersSprouting.jpg" />
      </div>

      <div
        class="box"
        data-text="Wildfires are a natural part of forest life. They may seem destructive, but they are vital to the ecosystem. They clear away dead brush and overgrowth, making room for new growth. Without fire, forests would become choked with old vegetation, preventing new life from taking root."
      >
        <img src="images/LightningStrike.jpg" />
      </div>
      <div
        class="box"
        data-text="Fire, though destructive, is a tool for renewal. It clears the underbrush and returns essential nutrients to the soil. Ashes left behind contain minerals that are necessary for the growth of new plants. This process of destruction is, in fact, the precursor to regeneration."
      >
        <img src="images/ForestFire.jpg" />
      </div>
      <div
        class="box"
        data-text="Ashes denote that fire was; Respect the grayest pile, For the departed creature’s sake, That hovered there awhile."
      >
        <img src="images/PostFire.jpg" />
      </div>
      <div
        class="box"
        data-text="New growth is always waiting to emerge. When a fire passes, the forest floor is reborn. The ashes provide a fertile base for seeds that had been lying dormant, waiting for the right moment to grow. From the flames, life begins again."
      >
        <img src="images/AshGround.jpg" />
      </div>
      <div
        class="box"
        data-text="The small sprouts are the first signs of recovery. They take root in the nutrient-rich soil, and with time, they will grow into mature plants, contributing to the forest’s recovery. It is a reminder that life is always more resilient than it appears."
      >
        <img src="images/FireAshGround.jpg" />
      </div>
      <div
        class="box"
        data-text="Every life, no matter how small, contributes to the fabric of the world. It’s the quiet moments—the things unseen—that build the world as we know it. This is the lesson the forest teaches us. It is a story of resilience, renewal, and interconnection."
      >
        <img src="images/LastSeed.jpg" />
      </div>
    </div>

    <!-- Info box for displaying text -->
    <div class="info-box" id="infoBox"></div>

  </body>
</html>
